<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Stack Shopping List</title>
  </head>
  <body>
    <!-- Navigation Section Strat Here -->
    <nav class="nav">
      <div class="container nav__container">
        <div class="nav__brand">
          <img
            src="./assets/brand-logo/brand-logo.svg"
            alt="Brand Logo"
            class="nav__brand-logo"
          />
          <h1 class="nav__brand-name">Stack Shopping</h1>
        </div>
        <div class="nav__menu">
          <img
            src="./assets/icons/more-menu.png"
            alt="More Menu"
            class="nav__menu-icon"
          />
        </div>
      </div>
    </nav>
    <!-- Navigation Section Ends Here -->
    <!-- Main Section Content Start Here -->
    <main class="container">
      <div class="section">
        <div class="add-item__input">
          <img
            class="add-item__icon"
            src="./assets/icons/plus-icon.png"
            alt="Create New Bucket"
          />
          <input
            type="text"
            class="add-item__input-field"
            placeholder="Create New Bucket"
          />
        </div>
      </div>
    </main>
    <!-- Main Section Content Ends Here -->
  </body>
</html>
